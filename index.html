<!doctype html>
<meta charset='utf-8' />
<html>
    <head>
        <title>Nusic</title>
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

        <script src='lib/Base64Binary/Base64Binary.js'></script>
        <script src='lib/MIDI/js/midi/audioDetect.js'></script>
        <script src='lib/MIDI/js/midi/plugin.webmidi.js'></script>
        <script src='lib/MIDI/js/midi/plugin.webaudio.js'></script>
        <script src='lib/MIDI/js/midi/gm.js'></script>
        <script src='lib/MIDI/js/midi/loader.js'></script>
        <script src='lib/MIDI/js/util/dom_request_xhr.js'></script>

        <script src='lib/nerdamer/nerdamer.core.js'></script>

        <script src='js/nusic.js'></script>
    </head>
    <body>
        <div id='loading'>Loading</div>
        <div id='tracks'></div>
        <button onclick='addTrack()'>Add</button>
        <button onclick='play()'>Play</button>
        <button onclick='stop()'>Stop</button>
        Tempo: <input id='tempo' type='number' value='60' placeholder='tempo' onchange='updateOptions()' />
        Repeat <input id='repeat' type='checkbox' onchange='updateOptions()' />
    </body>
</html>
